# =============================================================================
# Jetson Edge AI Point - Docker Compose
# =============================================================================
# Services: Ollama (LLM), Whisper (STT), Watchtower (auto-update)
# Networking: macvlan for dedicated IPs on LAN
# =============================================================================

networks:
  edge_macvlan:
    driver: macvlan
    driver_opts:
      parent: ${HOST_INTERFACE:-eth0}
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET:-192.168.1.0/24}
          gateway: ${NETWORK_GATEWAY:-192.168.1.1}
          ip_range: ${MACVLAN_IP_RANGE:-192.168.1.240/29}
  bridge_net:
    driver: bridge

services:
  # ---------------------------------------------------------------------------
  # Ollama - LLM Service with Tool Calling
  # ---------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - OLLAMA_HOST=0.0.0.0
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CX_ID=${GOOGLE_CX_ID}
    volumes:
      - ollama_data:/root/.ollama
    networks:
      edge_macvlan:
        ipv4_address: ${OLLAMA_IP:-192.168.1.241}
      bridge_net:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ---------------------------------------------------------------------------
  # Whisper - Speech-to-Text Service (Jetson ARM64 compatible)
  # ---------------------------------------------------------------------------
  whisper:
    build:
      context: ./whisper-service
      dockerfile: Dockerfile
    image: jetson-whisper-api:latest
    container_name: whisper
    restart: unless-stopped
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - WHISPER_DEVICE=cuda
      - WHISPER_COMPUTE_TYPE=float16
      - PORT=9000
    networks:
      edge_macvlan:
        ipv4_address: ${WHISPER_IP:-192.168.1.242}
      bridge_net:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  # ---------------------------------------------------------------------------
  # Watchtower - Automatic Container Updates
  # ---------------------------------------------------------------------------
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    environment:
      - DOCKER_API_VERSION=1.44
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=${WATCHTOWER_POLL_INTERVAL:-86400}
      - WATCHTOWER_LABEL_ENABLE=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: bridge

volumes:
  ollama_data:
    name: ollama_data
